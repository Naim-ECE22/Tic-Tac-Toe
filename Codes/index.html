<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/Pics/tictac1.png">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1 class="heading">Tic Tac Toe Game</h1>
        <div class="nw hide">
            <p class="win">W</p>
            <!-- <br /> -->
            <button class="new-btn stl">New Game</button>
        </div>
        <!-- <p class="fade">Opacity</p> -->
    </header>

    <main>
        <div class="relcon">
            <div class="container">
                <button class="box1 bdr"></button>
                <button class="box2 bdr"></button>
                <button class="box3 bdr"></button>
                <button class="box4 bdr"></button>
                <button class="box5 bdr"></button>
                <button class="box6 bdr"></button>
                <button class="box7 bdr"></button>
                <button class="box8 bdr"></button>
                <button class="box9 bdr"></button>
            </div>
        </div>

    </main>

    <footer>
        <div class="end">
            <p class="countx">X = 0</p>
            <button id="reset">Reset Game</button>
            <p class="counto">O = 0</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
